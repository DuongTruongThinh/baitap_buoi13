<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập buổi 13</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- bài 1 -->
      <h1>Bài 1</h1>
      <div class="form-group">
        <label for="">Số ngày làm</label>
        <input
          type="text"
          class="form-control"
          id="bai1_so_ngay_lam"
          placeholder="Nhập số ngày làm"
        />
      </div>
      <button onclick="bai1_tinhluong()" class="btn btn-danger">
        Tính lương
      </button>
      <div id="bai1_ket_qua"></div>
      <!-- bài 2 -->
      <h1>Bài 2</h1>
      <div class="form-group">
        <label for="">Tính giá trị trung bình 5 số thực</label>
        <input
          type="text"
          class="form-control"
          id="bai2_num1"
          placeholder="Nhập số thứ nhất"
        />
        <input
          type="text"
          class="form-control"
          id="bai2_num2"
          placeholder="Nhập số thứ hai"
        />
        <input
          type="text"
          class="form-control"
          id="bai2_num3"
          placeholder="Nhập số thứ ba"
        />
        <input
          type="text"
          class="form-control"
          id="bai2_num4"
          placeholder="Nhập số thứ tư"
        />
        <input
          type="text"
          class="form-control"
          id="bai2_num5"
          placeholder="Nhập số thứ năm"
        />
      </div>
      <button onclick="bai2_tinhtrungbinh()" class="btn btn-danger">
        Tính trung bình
      </button>
      <div id="bai2_ket_qua"></div>
      <!-- bài 3 -->
      <h1>Bài 3</h1>
      <div class="form-group">
        <label for="">Tiền USD</label>
        <input
          type="text"
          class="form-control"
          id="bai3_usd"
          placeholder="Nhập số tiền"
        />
      </div>
      <button onclick="bai3_tinhtienvnd()" class="btn btn-danger">
        Tính tiền VND
      </button>
      <div id="bai3_ket_qua"></div>
      <!-- Bài 4 -->
      <h1>Bài 4</h1>
      <div class="form-group">
        <label for="">Chiều dài</label>
        <input
          type="text"
          class="form-control"
          id="bai4_chieudai"
          placeholder="Nhập chiều dài"
        />
        <label for="">Chiều rộng</label>
        <input
          type="text"
          class="form-control"
          id="bai4_chieurong"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <button onclick="bai4_tinhdientichchuvi()" class="btn btn-danger">
        Tính diện tích, chu vi
      </button>
      <div id="bai4_ket_qua"></div>
      <!-- Bài 5 -->
      <h1>Bài 5</h1>
      <div class="form-group">
        <label for="">Số có 2 chữ số</label>
        <input
          type="text"
          class="form-control"
          id="bai5_so2chuso"
          placeholder="Nhập số có 2 chữ số"
        />
      </div>
      <button onclick="bai5_tinhtong2kyso()" class="btn btn-danger">
        Tổng 2 ký số
      </button>
      <div id="bai5_ket_qua"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
